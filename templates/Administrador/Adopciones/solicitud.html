{% load static %}
<form action = "{% url 'vista_solicitud_adopcion' can.id %}" method = "post">
    {% csrf_token %}
    <div class = "modal-dialog modal-tertiary modal-xl"
         role = "document">
        <div class = "modal-content bg-dark text-white">
            <div class = "modal-header">
                <button type = "button"
                        class = "btn-close btn-close-white text-white"
                        data-bs-dismiss = "modal"
                        aria-label = "Close"></button>
            </div>
            <div class = "modal-body text-center py-3">
                <div class = "row">
                    <div class = "text-center">
                        <span class = "display-6">Solicitud de adopci√≥n</span>
                    </div>
                </div>
                <br>
                <div class = "row mb-4">
                    <div class = "col-12 col-lg-6">
                        <div class = "mb-3">
                            <img class = " rounded-3"
                                 src = "{{ can.foto.url }}"
                                 style = "height: 200px; width: 200px"
                                 alt = "">
                        </div>
                        <div class = "fontnav">{{ can.nombre }}</div>
                    </div>
                    <div class = "col-12 col-lg-6">
                        <div class = "mb-3">
                            <label>Nombre completo</label> <span
                                style = "color: gold">*</span>
                            <input type = "text" class = "form-control"
                                   name = "txtNombres"
                                   autocomplete = "off" required>
                        </div>
                        <div class = "mb-3">
                            <label>Numero de celular</label> <span
                                style = "color: gold">*</span>
                            <input type = "number"
                                   class = "form-control"
                                   name = "txtCelular"
                                   autocomplete = "off" required>
                        </div>
                        <div class = "mb-3">
                            <label>Email</label> <span
                                style = "color: gold">*</span>
                            <input type = "email" class = "form-control"
                                   name = "txtCorreo"
                                   autocomplete = "off" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "modal-footer z-2 mx-auto text-center">
                <div class = "row">
                    <div class = "col-6">
                        <button class = "btn btn-danger"
                                data-bs-dismiss = "modal">Cancelar
                        </button>
                    </div>
                    <div class = "col-6">
                        <button type = "submit"
                                class = "btn btn-success">Registrar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
