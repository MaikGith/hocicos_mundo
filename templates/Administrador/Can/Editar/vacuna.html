{% load static %}
<form action = "{% url 'vista_editar_vacuna' vacuna_asignada.id %}" method = "post">
    {% csrf_token %}
    <div class = "modal-dialog modal-tertiary modal-dialog-centered modal-open"
         role = "document">
        <div class = "modal-content bg-dark text-white">
            <div class = "modal-header">
                <button type = "button" class = "btn-close btn-close-white text-white"
                        data-bs-dismiss = "modal"
                        aria-label = "Close"></button>
            </div>
            <div class = "modal-body text-center py-3">
                <div class = "row">
                    <div class = "text-center">
                        <span class = "display-4">Editar vacuna de {{ can.nombre }}</span>
                        <img src = "{% static 'img/iconos/raza2.png' %}" height = "60"
                             width = "60"
                             alt = "">
                    </div>
                </div>
                <div class = "row mb-4">
                    <div class = "col-lg-12 col-sm-12">
                        <div class = "mb-3">
                            <label>Fecha de vacunaci√≥n</label> <span style = "color: gold">*</span>
                            <input class = "form-control" type = "date" name = "txtFecha" placeholder = "Ingrese fecha"
                                   value = "{{ vacuna_asignada.fecha|date:'Y-m-d' }}" required>
                        </div>
                    </div>
                    <div class = "col-lg-12 col-sm-12">
                        <div class = "mb-3">
                            <label>Tipo de vacuna</label> <span style = "color: gold">*</span>
                            <select class = "form-select" type = "date" name = "txtVacuna" required>
                                <option value = "{{ vacuna_asignada.vacuna_id }}">{{ vacuna_asignada.vacuna.nombre }}</option>
                                {% for vacuna in vacunas %}
                                    {% if vacuna.nombre != vacuna_asignada.vacuna.nombre %}
                                        <option value = "{{ vacuna.id }}">{{ vacuna.nombre }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "modal-footer z-2 mx-auto text-center">
                <div class = "row">
                    <div class = "col-6">
                        <button type = "button" class = "btn btn-danger" data-bs-dismiss = "modal">Cancelar
                        </button>
                    </div>
                    <div class = "col-6">
                        <button type = "submit" class = "btn btn-success">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
