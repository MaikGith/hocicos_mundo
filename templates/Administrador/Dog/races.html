{% extends 'Administrador/admin.html' %}
{% load static %}
{% block contenido %}
    <div class = "text-center">
        <h2 class = "display-3">Razas de canes</h2>
    </div>
    <div class = "card border-0 shadow mb-0 col-sm-12">
        <div class = "card-body">
            <form action = "{% url 'vista_registrar_race' %}" method = "post" autocomplete = "off">
                {% csrf_token %}
                <div class = "mb-4">
                    <label for = "email">Nombre de raza</label>
                    <span style = "color: gold">*</span>
                    <input type = "text" class = "form-control" name = "race_can" required>
                </div>
                <div class = "row col-12 justify-content-center">
                    <div class = "col-3 text-end">
                        <button class = "btn btn-primary" type = "reset">Limpiar</button>
                    </div>
                    <div class = "col-3 text-start">
                        <button class = "btn btn-success" type = "submit">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br>
    <div class = "container-fluid row col-12 justify-content-center">
        <div class = "card border-0 shadow mb-0 col-sm-6">
            <div class = "card-body">
                <div class = "table-responsive">
                    <table class = "table table-centered table-nowrap mb-0 rounded">
                        <thead class = "thead-light">
                        <tr class = "text-center">
                            <th class = "border-0 rounded-start">#</th>
                            <th class = "border-0 rounded-end">Nombre de raza</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for race in races %}
                            <tr class = "text-center">
                                <td>{{ race.id }}</td>
                                <td>{{ race.name }}</td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
