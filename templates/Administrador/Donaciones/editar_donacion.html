{% load static %}
<form action="{% url 'vista_editar_donacion' object.id %}" method="post">
    {% csrf_token %}
    <div class="modal-dialog modal-primary modal-dialog-centered modal-open"
         role="document">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <button type="button" class="btn-close btn-close-white text-white"
                        data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <div class="modal-body text-center py-3">
                <div class="row">
                    <div class="text-center">
                        <span class="display-4">Editar donaci√≥n</span>
                        <img src="{% static 'img/iconos/raza2.png' %}" height="60"
                             width="60"
                             alt="">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12 col-sm-12">
                        <div class="mb-3">
                            <label>Monto</label> <span style="color: gold">*</span>
                            {{ form.monto }}
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="mb-3">
                            <label>Can</label> <span style="color: gold">*</span>
                            <input class="form-control" type="text" value="{{ object.id_can.nombre }}" name="txtCan"
                                   id="tags">
                        </div>
                    </div>
                    <div class="col-lg-12 col-sm-12">
                        <div class="mb-3">
                            <label>Fecha</label> <span style="color: gold">*</span>
                            <input class="form-control" type="date" name="txtFecha" placeholder="Ingrese fecha"
                                   value="{{ object.fecha|date:'Y-m-d' }}"
                                   required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer z-2 mx-auto text-center">
                <div class="row">
                    <div class="col-6">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar
                        </button>
                    </div>
                    <div class="col-6">
                        <button type="submit" class="btn btn-success">Editar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script>
    $(function () {
        var availableTags = [
            {% for can in canes %}
                "{{can.nombre}}",
            {% endfor %}
        ];
        $("#tags").autocomplete({
            source: availableTags
        });
    });
</script>
