{% load static %}
{% load crispy_forms_tags %}
<form action = "{% url 'vista_editar_imagenes' dato.id %}" method = "post"
      enctype = "multipart/form-data">
    {% csrf_token %}
    <div class = "modal-dialog modal-tertiary modal-dialog-centered modal-open"
         role = "document">
        <div class = "modal-content bg-dark text-white">
            <div class = "modal-header">
                <button type = "button" class = "btn-close btn-close-white text-white"
                        data-bs-dismiss = "modal"
                        aria-label = "Close"></button>
            </div>
            <div class = "modal-body text-center py-3">
                <div class = "row">
                    <div class = "text-center">
                        <span class = "display-4">Editar imagen</span>
                        <img src = "{% static 'img/iconos/raza2.png' %}" height = "60"
                             width = "60"
                             alt = "">
                    </div>
                </div>
                {% comment %}<div class = "row mb-4">
                    <div class = "col-lg-12 col-sm-12">
                        <div class = "mb-3">
                            <label>Nombre de la imagen</label> <span
                                style = "color: gold">*</span>
                            <input type = "text" class = "form-control" name = "txtNombre"
                                   autocomplete = "off" required>
                            {{ form.nombre }}
                        </div>
                        <div class = "mb-3">
                            <label>Imagen</label> <span style = "color: gold">*</span>
                            <input type = "file" class = "form-control" name = "txtImagen"
                                   autocomplete = "off" required>
                            {{ form.imagen }}
                        </div>
                    </div>
                </div>{% endcomment %}
                {{ form|crispy }}
            </div>
            <div class = "modal-footer z-2 mx-auto text-center">
                <div class = "row">
                    <div class = "col-6">
                        <button type = "button" class = "btn btn-danger" data-bs-dismiss = "modal">Cancelar
                        </button>
                    </div>
                    <div class = "col-6">
                        <button type = "submit" class = "btn btn-success">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
