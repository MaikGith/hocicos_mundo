{% extends 'index.html' %}
{% load static %}
{% block content %}
    <div style="background-image: url('{% static 'img/fondos/2.jpg' %}'); background-repeat: no-repeat"
         class="container-fluid header py-5">
        <div class="py-0 py-lg-5">
        </div>
        <div class="container pt-1 pt-lg-3">
            <div class="row g-0 gx-5 align-items-end">
                <div class="col-lg-12 text-white">
                    <div class="text-start mx-auto mb-1 wow slideInLeft" data-wow-delay="0.1s">
                        <h1 style="-webkit-text-stroke: 1px #161d2f;font-family: 'Love Ya Like A Sister Solid'; color: #ffcd00; font-size: 40px"
                            class="mb-3 fontnav text-center ">Realizar donación</h1>
                    </div>
                    <div class="card card-header">
                        <div class="container">
                            <div class="row">
                                <div class="col-12 col-sm-12 col-md-6 text-center mb-2">
                                    <img class="rounded-3 col-12 col-sm-12 col-md-10 col-lg-8 border border-5 border-white"
                                         src="{{ can.foto.url }}"
                                         alt="">
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <div style="background-color: #eda04e; font-family: 'Love Ya Like A Sister Solid'; color: #161d2f"
                                         class="rounded rounded-start border border-5 border-white py-2 text-center">
                                        <label>Nombre: <label class="text-white">{{ can.nombre }}</label>
                                        </label><br>
                                        <label>Sexo: <label class="text-white">{{ can.sexo }}</label></label><br>
                                        <label>Edad: <label class="text-white">{{ edad.years }}
                                            años, {{ edad.months }}
                                            meses, {{ edad.days }}
                                            días</label></label><br>
                                        {% if can.esterilizado %}
                                            <label>Esterilizado: <label class="text-white">Si</label></label><br>
                                        {% else %}
                                            <label>Esterilizado: <label class="text-white">No</label></label><br>
                                        {% endif %}
                                        <label>Tamaño: <label class="text-white">{{ can.altura }}</label></label><br>
                                        <label>Personalidad: <label
                                                class="text-white">{{ can.personalidad }}</label></label><br>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row justify-content-center">
                                <div class="col-12 col-sm-12 col-md-6 mb-2">
                                    <div style="background-color: #005398;"
                                         class="card-header text-white">
                                        <p class="text-center">Puedes escanear el QR</p>
                                        <div class="text-center">
                                            <img class="col-12 col-sm-12 col-md-8"
                                                 src="{% static 'img/img-index/codigo.jpg' %}"
                                                 alt="">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-12 col-md-6">
                                    <p style="background-color: #161d2f; border-radius: 10px; padding: 4px;"
                                       class="text-center">Comunicarte por Whatsapp o Facebook para realizar tu
                                        donación</p>
                                    <div class="text-center">
                                        <a style="background-color: #40df5d"
                                           href="https://wa.me/59177520037?text=Hola%20, quisiera%20solicitar%20la%20adopción%20de%20{{ can.nombre }}."

                                           class="btn py-3 px-4 me-2 text-white">
                                            <i class="fa fa-phone-alt me-2"></i>Whatsapp</a>
                                        <a style="background-color: #1772e8"
                                           href="https://m.me/HOCICOSDELMUNDO?text=Hola%20, quisiera%20solicitar%20la%20adopción%20de%20{{ can.nombre }}."
                                           class="btn py-3 px-4 text-white">
                                            <i class="fab fa-facebook-f me-2"></i>Facebook</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-content">
                <div id="tab-1" class="tab-pane fade show p-0 active">
                    <div class="row g-4">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
